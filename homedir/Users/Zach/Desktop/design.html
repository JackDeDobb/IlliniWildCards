<body>
<div>
<div align="center"><a href="index.html" id="home">Illini Wildcards</a></div>
<div id="cnvs"><canvas height="520" id="bcg-cnvs" width="1240"></canvas> <canvas height="520" id="draw-cnvs" width="1240"></canvas></div>

<ul id="palette" class="palette">
	<li class="active" style="background:rgb(255,165,0)"></li>
	<li style="background:rgb(255,255,0)"></li>
	<li style="background:rgb(0,0,0)"></li>
	<li style="background:rgb(165,42,42)"></li>

	<li style="background:rgb(0,128,0)"></li>
	<li style="background:rgb(255,255,255)"></li>

<ul  id="count" class="count">
	<li id="rgba(0,0,0,0)" style="display:none"></li>

	<li id="rgba(0,128,0,255)">0</li>
	<li id="rgba(255,255,255,255)">0</li>
</ul>

<ul  id="amount" class="count">
	<li id="rgba(0,0,0,0)" style="display:none"></li>
	<li id="Orange">1860</li>
	<li id="Yellow">900</li>
	<li id="Black">1020</li>

</ul>
<div id="buttons">
<a href="#" id="save">Submit</a>
<a href="#" id="fill">Fill</a>
<a href="#" id="clear">Clear</a>
